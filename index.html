<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <div class="name" v-show="flag">
        <input type="text" v-model="name">
        <button @click="sendName">Submit</button>
    </div>
    <div class="message" v-show="!flag">
        <p>聊天记录</p>
        <div class="text" v-for="record in userMessages">
            <p>{{record.userName}}:{{record.userMessage}}</p>
        </div>
        <div class="content">
            <input type="text" v-model="message">
            <button @click="sendMessage">Send Message</button>
        </div>
    </div>
    <div class="list">
        <p>当前在线用户</p>
        <div v-for="user in userNames">
            <p>{{user}}</p>
        </div>
    </div>
</div>
</body>
<script>
    var socket = io.connect()
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            message: '',
            flag: true,
            userNames: [],
            userMessages: []
        },
        methods: {
            sendName() {
                let that = this
                socket.emit('name', {userName: that.name}, function (data) {
                    if (data) {
                        console.log('user name set successfully')
                        that.flag = false
                    } else {
                        alert('That user name is already taken')
                    }
                })
            },
            sendMessage() {
                let that = this;
                socket.emit('message', {userName: that.name, userMessage: that.message})
                that.userMessages.push({userName: that.name, userMessage: that.message})
                that.message = ''
            }
        }
    })
    socket.on('welcome', function (data) {
        app.userNames = data
    })
    socket.on('userNames', function (data) {
        console.log(data)
        app.userNames = data
    })
    socket.on('receiveMessage', function (data) {
        console.log(data)
        app.userMessages.push(data)
    })
</script>
</html>
