<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>聊天室</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #app {
            width: 60%;
            margin: 50px auto;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
        }

        .main {
            width: 400px;
            min-height: 320px;
            border: 1px solid #000;
            margin-right: 50px;
        }

        @media only screen and (max-width: 500px) {
            #app {
                width: 100%;
                margin: 0 auto;
            }

            .container {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: flex-start;
            }

            .main {
                width: 99.5%;
                margin-bottom: 20px;
            }

        }

        .message {
            display: flex;
            flex-direction: column;
            min-height: 350px;
        }

        .wrapper {
            flex-grow: 10;
            border-bottom: 1px solid #000;
            max-height: 302px;
            overflow-y: scroll;
        }

        .text {
            padding-left: 10px;
        }

        .info {
            word-wrap: break-word;
            word-break: normal;
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .input {
            height: 17px;
        }

        .remind {
            margin-bottom: 10px;
        }
        .demand{
            font-size:10px;
            color:#f00;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="main">
            <div class="name" v-show="flag">
                <p>输入你的昵称</p>
                <input type="text" v-model="name">
                <button @click="sendName">提交昵称</button>
                <p class="demand">(昵称不能为空或含有任何空格)</p>
            </div>
            <div class="message" v-show="!flag">
                <div class="wrapper" ref="scroll">
                    <p class="tip">聊天记录</p>
                    <div class="text" v-for="record in userMessages">
                        <p class="info">{{record.userName}} : {{record.userMessage}}</p>
                    </div>
                </div>
                <div class="content">
                    <input type="text" v-model="message" class="input">
                    <button @click="sendMessage">发送信息</button>
                </div>
            </div>
        </div>
        <div class="list">
            <p class="remind">目前有 {{userNames.length}} 位好友在线</p>
            <div v-for="user in userNames">
                <p>{{user}}</p>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var socket = io.connect()
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            message: '',
            flag: true,
            userNames: [],
            userMessages: []
        },
        watch: {
            userMessages() {
                this.$nextTick(() => {
                    this.$refs.scroll.scrollTop = this.$refs.scroll.scrollHeight
                })
            }
        },
        methods: {
            sendName() {
                let that = this
                if (that.name !== '' && that.name.search(' ') == -1) {
                    socket.emit('name', {userName: that.name}, function (data) {
                        if (data) {
//                        console.log('user name set successfully')
                            that.flag = false
                        } else {
                            alert('That user name is already taken')
                        }
                    })
                }
            },
            sendMessage() {
                let that = this;
                if (that.message !== '') {
                    socket.emit('message', {userName: that.name, userMessage: that.message})
                    that.userMessages.push({userName: that.name, userMessage: that.message})
                    that.message = ''
                }
            }
        }
    })
    socket.on('welcome', function (data) {
        app.userNames = data
    })
    socket.on('userNames', function (data) {
        console.log(data)
        app.userNames = data
    })
    socket.on('receiveMessage', function (data) {
        console.log(data)
        app.userMessages.push(data)
    })
</script>
</html>
